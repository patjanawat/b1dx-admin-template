name: Storybook Deploy

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build Tokens
        run: pnpm --filter @b1dx/tokens build

      - name: Build Storybook
        run: pnpm --filter @b1dx/storybook build-storybook

      - name: Debug Output
        run: |
          pwd
          ls -la
          find . -maxdepth 4 -type d -name "storybook-static"

      - name: Verify Storybook Output
        run: |
          test -d apps/storybook/storybook-static || (echo "storybook-static not found. Build did not produce output." && exit 1)
          ls -la apps/storybook/storybook-static

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/storybook/storybook-static

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
